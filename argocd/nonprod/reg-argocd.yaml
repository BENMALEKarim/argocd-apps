apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mock-authentication-reg
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc" 
    namespace: reg-ngil
  project: default
  source:
    repoURL: 'https://github.com/BENMALEKarim/helm-charts/'
    path: 'apps/mock-authentication'
    targetRevision: 'master'
    helm:
      valueFiles:
        - '/environments/reg-values.yaml'
        - '/apps/mock-authentication/environments/reg-values.yaml'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
